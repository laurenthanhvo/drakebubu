<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Labubu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="result-body">
  <div class="result-container">
    <div class="result-text">
      For "{{ song }}", Drake gets a {{ emotion }} Labubu
    </div>
    <img class="labubu-img" src="{{ url_for('static', filename='images/' + image) }}" alt="{{ emotion }} Labubu" />
    <br />
    <a href="{{ url_for('index') }}" class="back-button">Do it again</a>
  </div>
</body>
</html>
